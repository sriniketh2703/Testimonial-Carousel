<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Testimonial Carousel</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      src="app.js"
      defer
    ></script>
  </head>
  <body>
    <main class="parent">
      <div class="btn-before-container">
        <button class="btn btn-before">&lt;</button>
      </div>
      <!-- TODO: Section 1 -->
      <section class="section1">
        <img
          src="./Images/image-1.jpg"
          alt="Testimonial person image"
        />
        <div class="name-container">
          <h3 class="name">Jenna Ortega</h3>
          <h4 class="designation">DESIGNER</h4>
        </div>
        <p class="description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed a lorem
          eget ipsum eleifend auctor ac egestas elit.
        </p>
      </section>
      <div class="btn-after-container">
        <button class="btn btn-after">&gt;</button>
      </div>
    </main>
  </body>
</html>
